	<title>Todo list</title>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h1>Todo list</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <ul class="list-group">
          <li class="list-group-item">Learn JavaScript</li>
          <li class="list-group-item">Learn React</li>
          <li class="list-group-item">Learn TypeScript</li>
          <label for="todo">Describe a todo</label>
		      <input type="text" id="todo" placeholder="add some todo">
		      <button class="btn btn-success">Add this todo</button>
        </ul>
      </div>
    </div>
  </div>
